
<div class="btn btn-default" ng-click="types.create()">Add new</div>
<div ng-show="types.newFormVisible" class="form-inline">
  <input class="form-control" ng-model="types.newType.symbol" placeholder="Name..." />
  <div class="btn btn-primary" ng-click="types.save()">Save</div>
  <div class="btn btn-default" ng-click="types.cancel()">Cancel</div>
</div>
<table class="table table-fixed">
  <thead>
    <tr>
      <th style="width: 50px;">#id</th>
      <th style="width: 300px;">Symbol</th>
      <th style="width: 250px;">Fertile</th>
      <th style="width: 250px;">Peak type?</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{ items }}
    <tr ng-repeat="item in types.items track by $index">
      <td>{{ item.id }}</td>
      <td>
        <span ng-click="types.editFields[item.id] = 'name'" ng-hide="types.editFields[item.id] == 'name'">
          {{ item.symbol }}
        </span>
        <input class="form-control" ng-model="item.name" ng-show="types.editFields[item.id] == 'name'" on-edit="types.update(item)" />
      </td>
      <td ng-click="switchFertility(item)">{{ item.fertile }}</td>
      <td>{{ '' | mucus_type_fertileText:item.fertile }}</td>
      <td>{{ item.peak_type }}</td>
      <td><div class="btn btn-danger" ng-click="types.destroy(item)">Remove</div></td>
    </tr>
  </tbody>
</table>
