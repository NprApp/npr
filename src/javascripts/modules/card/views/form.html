<div class="form-group">
  <label class="control-label">
    Date
  </label>
  <datepicker>
    <input ng-model="current.date" class="form-control" />
  </datepicker>
</div>
<div class="form-group">
  <label class="control-label">
    Type
  </label>
  <select class="form-control" ng-options="type.id as type.name for type in types" ng-model="current.type_id">
  </select>
</div>
<bind-relation key="current.record_type" />
<div class="form-group" ng-show="current.record_type.code == 'bleeding'">
  <label class="control-label">
    Bleeding type
  </label>
  <select class="form-control" ng-model="current.bleeding_type" ng-options="type as type for type in bleeding_types">
  </select>
</div>
<div class="form-group">
  <label class="control-label">
    Mucus type
  </label>
  <select class="form-control" ng-options="type.id as type.symbol for type in mucus_types" ng-model="current.mucus_type_id">
  </select>
</div>
<bind-relation key="current.mucus_type" />
<div class="form-group">
  <label class="control-label">
    Frequency
  </label>
  <div>
    <div class="btn-group">
      <button class="btn" ng-disabled="current.mucus_type.symbol == '0'" ng-click="current.frequency = 1" ng-class="{'btn-primary': current.frequency == 1, 'btn-default': current.frequency != 1}">
        1
      </button>
      <button class="btn" ng-disabled="current.mucus_type.symbol == '0'" ng-click="current.frequency = 2" ng-class="{'btn-primary': current.frequency == 2, 'btn-default': current.frequency != 2}">
        2
      </button>
      <button class="btn" ng-disabled="current.mucus_type.symbol == '0'" ng-click="current.frequency = 3" ng-class="{'btn-primary': current.frequency == 3, 'btn-default': current.frequency != 3}">
        3
      </button>
      <button class="btn" ng-click="current.frequency = 0" ng-class="{'btn-primary': current.frequency == 0, 'btn-default': current.frequency != 0}">
        AD
      </button>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="control-label">
    Notes
  </label>
  <textarea class="form-control" ng-model="current.details">
  </textarea>
</div>
