
<div class="btn btn-default" ng-click="create()">Add new</div>
<div ng-show="view.newFormVisible" class="form-inline">
  <input class="form-control" ng-model="new_type.name" placeholder="Name..." />
  <input class="form-control" ng-model="new_type.code" placeholder="Code..." />
  <div class="btn btn-primary" ng-click="save(new_type)">Save</div>
  <div class="btn btn-default" ng-click="cancel(new_type)">Cancel</div>
</div>
<table class="table table-fixed">
  <thead>
    <tr>
      <th style="width: 50px;">#id</th>
      <th style="width: 300px;">Name</th>
      <th style="width: 250px;">Code</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items track by $index">
      <td>{{ item.id }}</td>
      <td>
        <span ng-click="types.editFields[item.id] = 'name'" ng-hide="types.editFields[item.id] == 'name'">
          {{ item.name }}
        </span>
        <input class="form-control" ng-model="item.name" ng-show="types.editFields[item.id] == 'name'" on-edit="types.update(item)" />
      </td>
      <td>{{ item.code }}</td>
      <td><div class="btn btn-danger" ng-click="destroy(item)">Remove</div></td>
    </tr>
  </tbody>
</table>
